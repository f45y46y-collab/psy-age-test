function render(){
  const t = getTypeFromQuery();
  const data = DATA[t] || DATA["A"];
  const root = document.getElementById("report-root");

  // 头部
  let typePillClass = data.colorClass;
  const header = `
    <div class="badge-row">
      <div class="type-pill ${typePillClass}">TYPE ${t}</div>
      <span class="tag">原生家庭脚本分析</span>
      <span class="tag">情绪模式 · 关系模式 · 自我价值</span>
    </div>
    <h1>${data.label}</h1>
    <p class="sub">${data.summary}</p>
    <div class="chip-row">
      <span class="chip">⚡ 当前内在底色：${data.tone}</span>
      <span class="chip">🧩 问卷维度：40 题 · 情绪 × 依恋 × 自我价值</span>
    </div>
  `;

  // KPI
  let kpiHtml = '<div class="kpi-row">';
  data.kpi.forEach(k=>{
    kpiHtml += `
      <div class="kpi">
        <div class="kpi-label">${k.label}</div>
        <div class="kpi-value">${k.value}</div>
      </div>
    `;
  });
  kpiHtml += "</div>";

  // 内容块
  let blocksHtml = "";
  data.blocks.forEach(b=>{
    blocksHtml += `<div class="section"><h2>${b.title}</h2>`;
    b.body.forEach(p=>{
      blocksHtml += `<p>${p}</p>`;
    });
    blocksHtml += "</div>";
  });

  const actions = `
    <div class="section">
      <h2>⑤ 接下来可以怎么用这份报告？</h2>
      <p>你可以把今天最打动你的 1～3 句话记下来，当作接下来一段时间的“觉察提醒”。你也可以在三个月后重新做一次测评，看看自己的情绪反应、关系选择、内在对话有没有发生变化。</p>
      <p>真正的改变往往不是某一次顿悟，而是一次次在相似情境中，做出比过去温柔 1 公分的选择。</p>
      <div class="btn-row">
        <a class="btn btn-main" href="index.html">🔁 再测一次 / 给身边的人也测测</a>
        <a class="btn btn-ghost" href="javascript:window.scrollTo({top:0,behavior:'smooth'});">↑ 回到顶部，重读关键段落</a>
      </div>
    </div>
  `;

  root.innerHTML = header + kpiHtml + blocksHtml + actions;
}

render();
</script>
