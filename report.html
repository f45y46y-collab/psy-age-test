<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>灵魂心理年龄报告｜CyberShamaness</title>
  <style>
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      min-height:100vh;
      padding:24px 16px 40px;
      font-family:-apple-system,BlinkMacSystemFont,"PingFang SC","Microsoft Yahei",sans-serif;
      color:#e5e7eb;
      background:
        radial-gradient(circle at 10% 10%,rgba(59,130,246,.3),transparent 55%),
        radial-gradient(circle at 80% 0%,rgba(236,72,153,.25),transparent 55%),
        radial-gradient(circle at 10% 90%,rgba(45,212,191,.25),transparent 55%),
        #020617;
    }
    .wrap{max-width:860px;margin:0 auto;}
    .badge{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:4px 11px;
      border-radius:999px;
      background:rgba(15,23,42,.85);
      border:1px solid rgba(148,163,184,.7);
      font-size:11px;
      letter-spacing:.08em;
      text-transform:uppercase;
    }
    .badge-dot{
      width:7px;height:7px;border-radius:999px;
      background:conic-gradient(from 120deg,#22d3ee,#a855f7,#f97316,#22d3ee);
      box-shadow:0 0 12px rgba(129,140,248,.9);
    }
    h1{
      font-size:26px;
      margin:16px 0 6px;
    }
    .sub{font-size:13px;opacity:.8;max-width:540px;}
    .card{
      margin-top:18px;
      background:rgba(15,23,42,.95);
      border-radius:20px;
      padding:20px 16px 22px;
      box-shadow:
        0 30px 90px rgba(15,23,42,.95),
        0 0 0 1px rgba(148,163,184,.45);
      position:relative;
      overflow:hidden;
    }
    .card::before{
      content:"";
      position:absolute;
      inset:-40%;
      background:radial-gradient(circle at 0% 0%,rgba(129,140,248,.27),transparent 55%);
      opacity:.8;
      pointer-events:none;
    }
    .card-inner{position:relative;z-index:1;}
    .pill-age{
      display:inline-flex;
      align-items:baseline;
      gap:6px;
      padding:6px 12px;
      border-radius:999px;
      background:rgba(15,23,42,.9);
      border:1px solid rgba(129,140,248,.85);
      color:#e5e7eb;
      margin-bottom:10px;
      font-size:13px;
    }
    .pill-age span.big{
      font-size:22px;
      font-weight:700;
      color:#c7d2fe;
    }
    .pill-role{
      display:inline-flex;
      align-items:center;
      gap:6px;
      padding:3px 10px;
      border-radius:999px;
      background:rgba(30,64,175,.7);
      border:1px solid rgba(191,219,254,.7);
      font-size:11px;
      color:#dbeafe;
      margin-bottom:8px;
    }
    h2{
      font-size:18px;
      margin:8px 0 10px;
    }
    .section{
      margin-top:14px;
      font-size:13px;
      line-height:1.7;
    }
    .section-title{
      font-weight:600;
      margin-bottom:4px;
      color:#e5e7eb;
    }
    .section p{opacity:.9;margin-bottom:4px;}
    .chips{
      margin-top:10px;
      display:flex;
      flex-wrap:wrap;
      gap:8px;
      font-size:11px;
    }
    .chip{
      padding:4px 10px;
      border-radius:999px;
      border:1px solid rgba(148,163,184,.6);
      background:rgba(15,23,42,.9);
    }
    .divider{
      margin:16px 0;
      height:1px;
      background:linear-gradient(90deg,rgba(148,163,184,0),rgba(148,163,184,.75),rgba(148,163,184,0));
    }
    .cta{
      margin-top:10px;
      font-size:13px;
      opacity:.9;
    }
    .cta strong{color:#c4b5fd;}
    .mini{
      margin-top:18px;
      font-size:11px;
      opacity:.65;
      text-align:center;
    }
    a.btn{
      display:inline-flex;
      margin-top:10px;
      padding:8px 14px;
      border-radius:999px;
      font-size:12px;
      font-weight:600;
      text-decoration:none;
      background:linear-gradient(120deg,#6366f1,#8b5cf6,#ec4899);
      color:#f9fafb;
      box-shadow:0 14px 40px rgba(79,70,229,.8);
    }
    @media(min-width:768px){
      body{padding:40px 24px 52px;}
      h1{font-size:30px;}
      .card{padding:24px 22px 26px;}
    }
  </style>
</head>
<body>
<div class="wrap">
  <div class="badge">
    <span class="badge-dot"></span>
    CYBERSHAMANESS · SOUL AGE REPORT
  </div>

  <h1>你的灵魂心理年龄报告</h1>
  <p class="sub" id="summary">
    正在解析你的答题轨迹与情绪模式…
  </p>

  <div class="card">
    <div class="card-inner" id="reportContent">
      <!-- JS 会在这里插入具体内容 -->
    </div>
  </div>

  <div class="mini">
    本报告仅用于自我觉察与思考，不替代专业治疗或诊断。<br>
    如果你正在经历严重情绪困扰，请优先照顾好自己，并在需要的时候寻求专业帮助。
  </div>
</div>

<script>
function getQueryParam(name){
  const url = new URL(window.location.href);
  return url.searchParams.get(name);
}

const ageCode = getQueryParam("age") || "28";
const score = getQueryParam("score");

const profiles = {
  "7": {
    label: "7 岁 · 纯白灵体",
    tags: ["高度敏感","需要极高安全感","渴望被无条件接住"],
    summary: "你的灵魂非常年轻、通透，对世界的好奇和直觉都还没被彻底磨平。",
    blocks: [
      {
        title:"你的状态像什么？",
        text:[
          "你像一个始终睁大眼睛的小孩，对一切都敏感、好奇、真诚。",
          "你很容易被外界的情绪和氛围影响，一点点变动就会让你心里翻涌很多感觉。"
        ]
      },
      {
        title:"你最深的需要",
        text:[
          "你最需要的是被安全、稳定、温柔地对待——有人可以在你慌乱的时候，抱住你，说一句“没事，有我在”。",
          "当你开始学会区分：这是我的情绪，还是别人的情绪时，你会慢慢长出真正的保护力。"
        ]
      },
      {
        title:"给你的提醒",
        text:[
          "敏感不是缺点，而是极罕见的雷达。你需要做的不是关掉它，而是学会调节音量。",
          "别再用“太脆弱”“太幼稚”羞辱自己，你只是比别人更早感知到风向而已。"
        ]
      }
    ]
  },
  "14":{
    label:"14 岁 · 破茧少年",
    tags:["情绪起伏","渴望被理解","在长大和不想长大之间摇摆"],
    summary:"你正处在“撕开旧壳”的阶段，一半是孩子，一半是大人。",
    blocks:[
      {
        title:"你的状态像什么？",
        text:[
          "你已经不再满足于“乖、懂事、听话”的角色，但内心又害怕真的长大、害怕承担责任。",
          "你会时不时炸毛、失控、突然 emo，那不是矫情，是灵魂在拒绝继续被压着。"
        ]
      },
      {
        title:"你最深的需要",
        text:[
          "你需要的是一种“被允许不完美”的空间——可以搞砸、可以迷茫、可以试错，但不会因此被抛弃。",
          "当有人愿意认真的听你讲废话、听你讲不完整的想法，你会慢慢长出一种新的自信。"
        ]
      },
      {
        title:"给你的提醒",
        text:[
          "你现在所有的矛盾感，其实都是在为未来更完整的自己腾位置。",
          "不要急着给自己贴标签，你可以既敏感又坚定、既幼稚又通透，那就是你独特的质地。"
        ]
      }
    ]
  },
  "21":{
    label:"21 岁 · 初火旅者",
    tags:["渴望自由","想离开旧环境","开始质疑一切"],
    summary:"你的灵魂已经走出了原生家庭的剧本，正在为自己的人生点第一把火。",
    blocks:[
      {
        title:"你的状态像什么？",
        text:[
          "你会突然想换城市、换圈子、换一种活法，对一成不变的生活感到窒息。",
          "你开始意识到：很多焦虑不是“我有问题”，而是整个系统在消耗你。"
        ]
      },
      {
        title:"你最深的需要",
        text:[
          "你需要的是“空间”——可以探索、可以试错、可以做一点点不被理解的选择。",
          "当你开始为自己的人生负责，而不是只在意别人眼中的“成功”，你的火会真正点燃。"
        ]
      },
      {
        title:"给你的提醒",
        text:[
          "别把每一次迷茫都当作失败，那其实是你灵魂在更新地图。",
          "你不是一事无成，你只是站在新的起点上，旧的那套规则已经不适合你了。"
        ]
      }
    ]
  },
  "28":{
    label:"28 岁 · 灵性行走者",
    tags:["自我觉察","开始松绑自己","在清醒和疲惫之间"],
    summary:"你已经看清了很多模式，并且正在努力走出“自动驾驶”的人生。",
    blocks:[
      {
        title:"你的状态像什么？",
        text:[
          "你知道自己的伤从哪里来，也能意识到哪些情绪是“旧伤复发”。",
          "你不再那么容易被拉进烂关系，但也会因为太清醒而感到格外疲惫。"
        ]
      },
      {
        title:"你最深的需要",
        text:[
          "你需要的是“同频的同行者”——不仅能理解你的深度，还愿意在生活层面给你真实的支持。",
          "当你允许自己偶尔普通、偶尔糊涂，你会发现清醒这件事变得没那么累。"
        ]
      },
      {
        title:"给你的提醒",
        text:[
          "你已经不再是当年的那个小孩了，可以试着把“必须坚强”这套盔甲慢慢卸下一点点。",
          "你不是冷淡，你只是学会了把能量留给真正重要的地方。"
        ]
      }
    ]
  },
  "35":{
    label:"35 岁 · 夜行巫者",
    tags:["极强的洞察力","习惯一个人扛","情感很深但不轻易示人"],
    summary:"你已经看穿了太多东西，也为此付出了很大的情绪价格。",
    blocks:[
      {
        title:"你的状态像什么？",
        text:[
          "你对人的动机、情绪变化都非常敏锐，很多事别人还没反应，你心里已经过完一整套预案。",
          "你很难完全信任某个人，但一旦认定，就会掏心掏肺。"
        ]
      },
      {
        title:"你最深的需要",
        text:[
          "你需要的是“可以一起扛事的人”，不是来拯救你，而是能并肩站在你身边。",
          "当你愿意把一些真实的脆弱，交给那些值得的人，你会发现自己并没有想象中那么孤独。"
        ]
      },
      {
        title:"给你的提醒",
        text:[
          "你的清醒是礼物，但如果只用来防御，它就会变成牢笼。",
          "适当地把“看透一切”的滤镜调低一点，生活会重新出现一些小奇迹。"
        ]
      }
    ]
  },
  "60":{
    label:"60 岁 · 古老神谕者",
    tags:["看淡人间","提前退休型灵魂","外冷内柔"],
    summary:"你的灵魂像经历过很多轮回，对情绪和关系都有一种“已经见过了”的感觉。",
    blocks:[
      {
        title:"你的状态像什么？",
        text:[
          "你对人性的复杂并不惊讶，更不热衷去改变谁，只是默默地保持自己的边界。",
          "你看起来云淡风轻，其实心里有一片很柔软的地方，只是很少人有机会抵达。"
        ]
      },
      {
        title:"你最深的需要",
        text:[
          "你需要的是“被真正看懂一次”的感觉——不是被讨好，不是被仰望，而是被平视、被理解。",
          "当你允许自己偶尔幼稚、偶尔冲动，你会发现灵魂的年龄可以来回切换，而不是永远只能当大人。"
        ]
      },
      {
        title:"给你的提醒",
        text:[
          "别把自己完全抽离出游戏，你依然可以参与、可以投入、可以再次认真地爱一次。",
          "你不是已经活够了，你只是对旧的剧情失去了兴趣。是时候为自己写一点全新的台词。"
        ]
      }
    ]
  }
};

const profile = profiles[ageCode] || profiles["28"];

document.getElementById("summary").innerText = profile.summary;

const container = document.getElementById("reportContent");
let html = `
  <div class="pill-age">
    灵魂心理年龄 <span class="big">${profile.label.split("·")[0]}</span>
  </div>
  <div class="pill-role">
    <span>灵魂阶段</span>
    <span>${profile.label.split("·")[1] || ""}</span>
  </div>
`;

html += `<div class="chips">`;
profile.tags.forEach(t=>{
  html += `<div class="chip">${t}</div>`;
});
if(score){
  html += `<div class="chip">本次得分：${score} 分</div>`;
}
html += `</div>`;

profile.blocks.forEach(block=>{
  html += `
    <div class="section">
      <div class="section-title">${block.title}</div>
      ${block.text.map(p=>`<p>${p}</p>`).join("")}
    </div>
  `;
});

html += `
  <div class="divider"></div>
  <div class="cta">
    <strong>下一步可以做什么？</strong><br>
    · 可以把你最有共鸣的一段话记下来，当作这段时间的提醒。<br>
    · 如果你想更系统地了解自己的原生家庭脚本、关系模式，可以再做一次「原生家庭影响测评」。<br>
    · 也可以把这份报告发给一个你信任的人，让他/她看看：<em>这是不是你眼里的我？</em>
  </div>

  <a class="btn" href="https://f45y46y-collab.github.io/origin-family-test/" target="_blank">
    返回测试主页 · 继续探索我的内在宇宙
  </a>
`;

container.innerHTML = html;
</script>
</body>
</html>
