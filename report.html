<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>灵魂心理年龄报告 · CyberShamaness</title>

<!-- 字体 & 背景 -->
<style>
  @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@400;600&display=swap');

  body{
    margin:0;
    padding:0;
    font-family:"Noto Sans SC",sans-serif;
    background: radial-gradient(circle at 50% 20%, #a6b8ff 0%, #6f7bf7 35%, #2e2d42 100%);
    color:#fff;
    min-height:100vh;
    overflow-x:hidden;
  }

  .wrap{
    max-width:720px;
    margin:0 auto;
    padding:32px 20px 60px;
    text-align:center;
  }

  .badge{
    font-size:13px;
    opacity:.85;
    margin-bottom:12px;
    letter-spacing:1px;
  }

  .age-num{
    font-size:54px;
    font-weight:700;
    margin:12px 0 6px;
    color:#fff;
    text-shadow:0 0 22px rgba(255,255,255,.7);
  }

  .age-name{
    font-size:22px;
    margin-bottom:18px;
    font-weight:600;
  }

  .score-box{
    margin:20px auto 30px;
    padding:14px 20px;
    background:rgba(255,255,255,.14);
    border-radius:12px;
    display:inline-block;
    font-size:14px;
  }

  .section{
    text-align:left;
    background:rgba(255,255,255,.13);
    padding:20px 18px;
    border-radius:16px;
    margin:20px 0;
    line-height:1.75;
    backdrop-filter:blur(6px);
  }

  .section h2{
    margin:0 0 10px;
    font-size:18px;
    font-weight:600;
  }

  .footer{
    opacity:.65;
    margin-top:46px;
    font-size:12px;
  }
</style>
</head>

<body>
<div class="wrap">

  <div class="badge">CYBERSHAMANESS · 灵魂心理年龄报告</div>

  <div id="ageDisplay" class="age-num">--</div>
  <div id="ageName" class="age-name"></div>

  <div id="content"></div>

  <div class="footer">
    本报告为灵魂心理阶段的象征性抽象模型，用于自我觉察。<br>
    © CyberShamaness · 心灵脚本实验室
  </div>

</div>

<script>

const score = url.searchParams.get("score");

document.getElementById("ageName").innerText = data[age].title;

</html>
