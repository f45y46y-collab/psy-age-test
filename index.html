<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>灵魂心理年龄测试 · CyberShamaness</title>

<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "PingFang SC",
      "Microsoft Yahei", sans-serif;
    margin: 0;
    padding: 24px 18px 60px;
    background: radial-gradient(circle at top, #dfe3ff 0%, #ececff 30%, #f4f5ff 60%, #f7f7fb 100%);
    color: #222;
    line-height: 1.65;
  }
  h1 {
    font-size: 26px;
    margin-bottom: 10px;
    text-align: center;
    font-weight: 600;
  }
  .sub {
    text-align: center;
    opacity: 0.75;
    font-size: 14px;
    margin-bottom: 18px;
  }
  .wrap {
    max-width: 820px;
    margin: 0 auto;
  }
  .badge {
    text-align: center;
    font-size: 12px;
    opacity: 0.8;
    margin-bottom: 12px;
    letter-spacing: 1px;
  }
  .badge-dot {
    width: 8px;
    height: 8px;
    background: #7d66ff;
    border-radius: 50%;
    display: inline-block;
    margin-right: 6px;
    box-shadow: 0 0 8px #7d66ff;
  }

  .tag {
    display: inline-block;
    padding: 4px 10px;
    border-radius: 999px;
    background: #e7e4ff;
    color: #5a45ff;
    margin: 0 4px;
    font-size: 12px;
  }
  .tags {
    text-align: center;
    margin-bottom: 18px;
  }

  .card {
    background: #fff;
    border-radius: 18px;
    padding: 20px 18px;
    box-shadow: 0 4px 18px rgba(50, 40, 140, 0.15);
  }

  .question {
    font-weight: 600;
    margin-top: 16px;
    margin-bottom: 6px;
    font-size: 15px;
  }

  label {
    display: block;
    font-size: 14px;
    margin: 2px 0;
  }

  button {
    margin-top: 18px;
    width: 100%;
    padding: 14px 0;
    border: none;
    border-radius: 14px;
    font-size: 16px;
    color: #fff;
    background: linear-gradient(135deg, #7667ff, #5f47ff, #4020ff);
    cursor: pointer;
    box-shadow: 0 8px 24px rgba(80, 60, 255, 0.45);
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }
  button:hover {
    transform: translateY(-3px);
    box-shadow: 0 18px 40px rgba(80, 60, 255, 0.6);
  }
  button:active {
    transform: translateY(1px);
  }

  .progress {
    font-size: 13px;
    opacity: 0.7;
    margin-bottom: 10px;
  }

  .result {
    text-align: center;
    margin-top: 12px;
    opacity: 0.85;
  }

  .foot {
    margin-top: 20px;
    text-align: center;
    font-size: 11px;
    opacity: 0.6;
  }
</style>

</head>
<body>

<div class="wrap">

  <div class="badge">
    <span class="badge-dot"></span>
    CYBERSHAMANESS · 灵魂心理年龄测试
  </div>

  <h1>你的灵魂，到底几岁了？</h1>
  <p class="sub">
    这不是生理年龄，而是你情绪、自我、亲密关系背后的“灵魂成熟度”。
  </p>

  <div class="tags">
    <span class="tag">心理年龄</span>
    <span class="tag">内在小孩</span>
    <span class="tag">情绪成熟度</span>
    <span class="tag">灵魂阶段</span>
  </div>

  <div class="card">

    <div class="progress" id="progress"></div>
    <div id="test"></div>

    <button onclick="showResult()">查看我的灵魂年龄</button>
    <div class="result" id="result"></div>
  </div>

  <div class="foot">
    本测试仅用于自我觉察，不构成临床诊断。<br>
    CyberShamaness · 灵魂脚本研究实验室
  </div>

</div>

<script>
// 40 题题目
const questions = [
  "我很难坚持一件事很久",
  "我经常想逃离现在的生活",
  "我会在深夜突然变得很清醒",
  "我很容易被情绪左右",
  "当关系稍微有点变化，我立刻能察觉",
  "我经常感到空虚，好像少了点什么",
  "我更喜欢安静、独处而不是社交",
  "我经常觉得自己不够好",
  "我有时会突然变得特别敏感",
  "我对陌生人很冷，对亲近的人很依赖",

  "我经常幻想另一种人生",
  "我会对未来感到焦虑",
  "我比同龄人成熟，但有时又特别孩子气",
  "我总觉得自己“不是这个世界的普通人”",
  "我对情感特别敏感",
  "我容易沉浸在自己的幻想里",
  "我不太能承受别人的失望",
  "我总是觉得自己在寻找某种意义",
  "我常常陷入自我怀疑",
  "我容易对情绪产生依赖",

  "我会突然变得冷淡疏离",
  "我害怕真正的亲密",
  "我更容易信任陌生人，而不是亲近的人",
  "我经常感到与世界“不同步”",
  "我对未来没有清晰方向",
  "我在关系中容易迷失自我",
  "我情绪低落时会想彻底消失几天",
  "我觉得自己像在“表演人生”",
  "我经常感到孤单，即使身边有人",
  "我经常感觉自己“不属于这里”",

  "我喜欢探索抽象、神秘、宇宙的话题",
  "我会突然感觉“人生好累”",
  "我对他人的情绪特别敏感",
  "我能迅速察觉别人对我的态度变化",
  "我渴望自由，但又害怕改变",
  "我更爱精神连接，而不是现实关系",
  "我常常想象更成熟、更强大的自己",
  "我不喜欢麻烦别人，但很渴望被理解",
  "我有时像小孩，有时又比任何人清醒",
  "我越来越觉得这个世界很嘈杂"
];

// 题目渲染
let html = "";
for (let i = 0; i < questions.length; i++) {
  html += `
    <div class="question">${i + 1}. ${questions[i]}</div>
    <label><input type="radio" name="q${i}" value="3"> 非常符合</label>
    <label><input type="radio" name="q${i}" value="2"> 比较符合</label>
    <label><input type="radio" name="q${i}" value="1"> 偶尔符合</label>
    <label><input type="radio" name="q${i}" value="0"> 完全不符合</label>
  `;
}
document.getElementById("test").innerHTML = html;
document.getElementById("progress").innerText = `共 ${questions.length} 题 · 建议 4～6 分钟完成`;

// 跳转
function showResult() {
  let total = 0;
  let answered = 0;

  for (let i = 0; i < questions.length; i++) {
    const checked = document.querySelector(`input[name="q${i}"]:checked`);
    if (checked) {
      answered++;
      total += parseInt(checked.value);
    }
  }

  if (answered < questions.length * 0.7) {
    alert("你还有题目没完成哦～ 至少完成 70% 才能生成灵魂年龄报告。");
    return;
  }

  document.getElementById("result").innerHTML = "正在生成灵魂年龄报告… ✦";

  // 判定灵魂年龄代码
  let age = "28";

  if (total <= 35) age = "60";       // 神谕者
  else if (total <= 55) age = "35"; // 夜行巫者
  else if (total <= 75) age = "28"; // 行走者
  else if (total <= 95) age = "21"; // 初火旅者
  else if (total <= 115) age = "14"; // 破茧少年
  else age = "7";                   // 纯白灵体

  setTimeout(() => {
    window.location.href = `report.html?age=${age}&score=${total}`;
  }, 1200);
}
</script>

</body>
</html>
