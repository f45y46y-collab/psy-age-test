<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>灵魂心理年龄测试 · CyberShamaness</title>

<style>
body{
  margin:0; padding:0;
  background:radial-gradient(circle at 50% 20%, #8fa8ff 0%, #3940a0 40%, #0d1027 100%);
  font-family:-apple-system, BlinkMacSystemFont, "PingFang SC", "Microsoft Yahei", sans-serif;
  color:#fff; line-height:1.7; padding:26px 20px;
}
.wrap{max-width:760px; margin:0 auto;}
h1{font-size:28px; text-align:center; font-weight:700; margin-top:10px;}
.sub{text-align:center; font-size:14px; opacity:.85; margin:10px 0 16px;}
.badge{
  display:flex; align-items:center; justify-content:center;
  font-size:12px; opacity:.8; margin-bottom:14px;
}
.badge-dot{
  width:6px; height:6px; background:#9daaff; border-radius:50%; margin-right:6px;
  box-shadow:0 0 8px #a8b7ff;
}
.tags{text-align:center; margin-bottom:18px;}
.tag{
  display:inline-block;
  font-size:11px; padding:3px 10px; margin:0 4px;
  border-radius:999px;
  background:rgba(255,255,255,.12);
  backdrop-filter:blur(6px);
}

.card{
  background:rgba(255,255,255,.08);
  border:1px solid rgba(255,255,255,.12);
  border-radius:16px;
  padding:18px 18px 22px;
  box-shadow:0 12px 36px rgba(0,0,0,.35);
  backdrop-filter:blur(12px);
}

.question{
  margin-top:14px;
  font-weight:600;
  font-size:15px;
}
.option{margin:4px 0;}
.option label{font-size:14px;}

button{
  width:100%; margin-top:16px; border:none; border-radius:12px;
  background:linear-gradient(135deg, #7a88ff, #b0c2ff);
  padding:14px 0; color:#000; font-size:16px; font-weight:700;
  cursor:pointer;
  transition:transform .16s ease, box-shadow .16s ease;
  box-shadow:0 10px 26px rgba(123,149,255,.5);
}
button:hover{transform:translateY(-2px);}
button:active{transform:translateY(1px) scale(.98);}

.progress{
  text-align:center; margin-bottom:8px;
  font-size:13px; opacity:.8;
}

.result{
  margin-top:12px;
  text-align:center;
  color:#d7dcff;
  font-size:14px;
}

.foot{
  margin-top:22px;
  text-align:center;
  font-size:11px;
  opacity:.7;
  line-height:1.6;
}

@media(min-width:768px){
  h1{font-size:32px;}
  .card{padding:26px 26px 30px;}
}
</style>
</head>

<body>
<div class="wrap">

  <!-- 顶部品牌 -->
  <div class="badge">
    <span class="badge-dot"></span>
    CYBERSHAMANESS · 灵魂心理年龄测试
  </div>

  <h1>你的灵魂，究竟几岁了？</h1>
  <p class="sub">这不是身份证上的年龄，而是你内在世界的真实年龄。</p>

  <div class="tags">
    <span class="tag">心理年龄</span>
    <span class="tag">潜意识模式</span>
    <span class="tag">原生家庭印记</span>
    <span class="tag">CyberShamaness</span>
  </div>

  <div class="card">
    <div class="progress" id="progress"></div>
    <div id="test"></div>

    <button onclick="showResult()">查看我的灵魂年龄</button>
    <div class="result" id="result"></div>
  </div>

  <div class="foot">
    本测试仅用于自我觉察，不构成临床诊断。<br>
    © CyberShamaness · 心灵脚本实验室
  </div>
</div>

<script>
// =============================
// 40 题完整题库
// =============================
const questions = [
"我会因为别人一句话而想很久",
"我经常把情绪憋在心里",
"我会突然什么都不想做",
"我渴望被理解，但又害怕被看见",
"我经常对未来感到不安",
"我对亲密关系的变化特别敏感",
"我有时会觉得世界很吵，我想躲起来",
"我很容易被自己的想象左右",
"我表面很独立，内心却很脆弱",
"我比同龄人成熟，但也更疲惫",

"我经常觉得自己“不够好”",
"我会不断回想发生过的事情",
"我很容易因为小事情绪波动",
"我不喜欢麻烦别人，但又希望有人懂我",
"我经常否认自己的需求",
"我害怕被拒绝",
"我习惯压着情绪不爆发",
"我经常怀疑自己是否值得被爱",
"我会突然对人生感到疲倦",
"我经常觉得自己格格不入",

"我有时会幻想另一种人生",
"我对很多事情提不起兴趣",
"我经常想躲到一个安全的地方",
"我很难轻易相信别人",
"我对亲近的人又依赖又防备",
"我经常被自己的情绪困住",
"我很难坚持长期的事情",
"我会对未来突然充满希望又突然绝望",
"我经常压抑真实的自己",
"我觉得自己总是“太多”或“不够”",

"我经常对小事过度敏感",
"我内心比别人更混乱，但外表很平静",
"我缺乏安全感",
"我喜欢一个人待着，但又害怕孤独",
"我渴望被抱紧，但又抗拒亲密",
"我经常觉得现实不像自己的生活",
"我会被情绪影响一天",
"我经常在深夜变得特别清醒",
"我觉得自己像在扮演人生",
"我总觉得自己不是普通人"
];

// =============================
// 渲染题目
// =============================
let html = "";
for(let i=0;i<questions.length;i++){
  html += `
    <div class="question">${i+1}. ${questions[i]}</div>
    <div class="option"><label><input type="radio" name="q${i}" value="3"> 非常符合</label></div>
    <div class="option"><label><input type="radio" name="q${i}" value="2"> 比较符合</label></div>
    <div class="option"><label><input type="radio" name="q${i}" value="1"> 偶尔符合</label></div>
    <div class="option"><label><input type="radio" name="q${i}" value="0"> 不符合</label></div>
  `;
}
document.getElementById("test").innerHTML = html;
document.getElementById("progress").innerText =
  `共 ${questions.length} 题 · 建议用 5 分钟认真作答`;

// =============================
// 计算得分 + 跳转
// =============================
function showResult(){
  let total = 0;
  let answered = 0;

  for(let i=0;i<questions.length;i++){
    const checked = document.querySelector(`input[name="q${i}"]:checked`);
    if(checked){
      answered++;
      total += parseInt(checked.value);
    }
  }

  if(answered < questions.length * 0.7){
    alert("你还有不少题没做～\n至少完成 70% 再看结果会更真实。");
    return;
  }

  // 根据分数计算灵魂年龄
  let age = "28";
  if(total <= 40) age = "60";      // 神谕者
  else if(total <= 70) age = "35"; // 夜行巫者
  else if(total <= 90) age = "28"; // 行走者
  else if(total <= 110) age = "21";// 初火旅者
  else if(total <= 120) age = "14";// 破茧少年
  else age = "7";                 // 纯白灵体

  document.getElementById("result").innerHTML = "正在生成报告…";

  setTimeout(()=>{
    window.location.href = `report.html?age=${age}&score=${total}`;
  }, 1200);
}
</script>

</body>
</html>
