<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>灵魂心理年龄测试 · CyberShamaness</title>

  <style>
    body{
      background:#f3f4fa;
      margin:0;
      padding:26px 18px 40px;
      font-family: "PingFang SC", "Microsoft Yahei", sans-serif;
      color:#222;
    }
    .wrap{
      max-width:680px;
      margin:0 auto;
    }
    h1{
      margin:20px 0 10px;
      font-size:26px;
      font-weight:600;
      text-align:center;
    }
    .sub{
      font-size:14px;
      line-height:1.6;
      text-align:center;
      opacity:.75;
      margin-bottom:18px;
    }
    .tags{
      display:flex;
      justify-content:center;
      gap:10px;
      flex-wrap:wrap;
      margin-bottom:20px;
    }
    .tag{
      padding:4px 10px;
      font-size:12px;
      border-radius:20px;
      background:#ececff;
      color:#444;
    }
    .card{
      background:white;
      border-radius:18px;
      padding:18px 16px;
      box-shadow:0 8px 22px rgba(0,0,0,0.06);
    }
    .question{
      margin-top:16px;
      font-size:15px;
      font-weight:600;
    }
    label{
      display:block;
      margin-top:4px;
      font-size:14px;
      cursor:pointer;
    }
    button{
      width:100%;
      margin-top:20px;
      background:#8b99ff;
      color:white;
      font-size:16px;
      border:none;
      padding:14px 0;
      border-radius:50px;
      cursor:pointer;
      transition:.18s;
      box-shadow:0 12px 28px rgba(80,72,200,.4);
    }
    button:hover{
      transform:translateY(-2px);
      filter:brightness(1.08);
    }
    button:active{
      transform:translateY(1px);
    }
    .result{
      margin-top:14px;
      font-size:13px;
      text-align:center;
      opacity:.7;
    }
    .badge{
      font-size:12px;
      color:#666;
      margin-bottom:6px;
      text-align:center;
    }
  </style>
</head>

<body>
<div class="wrap">

  <div class="badge">CYBERSHAMANESS · 灵魂心理年龄测试</div>

  <h1>你的灵魂，究竟几岁了？</h1>
  <p class="sub">这不是身份证上的年龄，而是你内在世界的真实年龄。</p>

  <div class="tags">
    <span class="tag">心理年龄</span>
    <span class="tag">原生家庭</span>
    <span class="tag">内在小孩</span>
    <span class="tag">灵魂阶段</span>
  </div>

  <div class="card">
    <div id="progress"></div>
    <div id="test"></div>
    <button onclick="showResult()">查看我的灵魂年龄</button>
    <div class="result" id="result"></div>
  </div>

</div>

<script>
// ----------------- 题目内容 -----------------
const questions=[
  "我很难坚持一件事很久",
  "我经常想逃离现在的生活",
  "我会在深夜突然变得很清醒",
  "我很容易被情绪左右",
  "当关系稍微有点变化，我立刻能察觉",
  "我经常感到空虚，好像少了点什么",
  "我更喜欢安静、独处而不是社交",
  "我经常觉得自己不够好",
  "我有时会突然变得特别敏感",
  "我对陌生人很冷，对亲近的人很依赖",
  "我经常幻想另一种人生",
  "我会对未来感到焦虑",
  "我比同龄人成熟，但有时又特别孩子气",
  "我总觉得自己不是普通人"
];

// ----------------- 渲染题目 -----------------
let html="";
for(let i=0;i<questions.length;i++){
  html+=`
  <div class="question">${i+1}. ${questions[i]}</div>
  <label><input type="radio" name="q${i}" value="3"> 非常符合</label>
  <label><input type="radio" name="q${i}" value="2"> 比较符合</label>
  <label><input type="radio" name="q${i}" value="1"> 偶尔符合</label>
  <label><input type="radio" name="q${i}" value="0"> 不太符合 / 不符合</label>
  `;
}
document.getElementById("test").innerHTML=html;
document.getElementById("progress").innerText=`共 ${questions.length} 题 · 需要 2～4 分钟完成`;

// ----------------- 计算分数 + 跳转 -----------------
function showResult(){
  let total=0, answered=0;

  for(let i=0;i<questions.length;i++){
    let x=document.querySelector(`input[name="q${i}"]:checked`);
    if(x){
      answered++;
      total+=parseInt(x.value);
    }
  }

  if(answered < questions.length * 0.7){
    alert("至少回答 70% 的题目再查看结果哦～");
    return;
  }

  let age="";
  if(total<=20) age="60";
  else if(total<=30) age="35";
  else if(total<=40) age="28";
  else if(total<=50) age="21";
  else if(total<=60) age="14";
  else age="7";

  const score=total;

  document.getElementById("result").innerHTML="正在生成你的灵魂年龄报告…";

  setTimeout(()=>{
    // 自动跳转到 report.html
    window.location.href=`report.html?age=${age}&score=${score}`;
  },1200);
}
</script>
</body>
</html>
