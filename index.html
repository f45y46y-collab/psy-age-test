<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>灵魂心理年龄测试 · CyberShamaness</title>

<style>
body {
  margin:0;
  padding:26px 18px 40px;
  font-family:-apple-system,"PingFang SC","Microsoft YaHei",sans-serif;
  background: radial-gradient(circle at top, #222 0%, #000 60%);
  color:#f2f2f7;
  line-height:1.7;
}

.wrap { max-width:760px; margin:0 auto; }

h1 {
  font-size:26px;
  text-align:center;
  margin:22px 0 10px;
  font-weight:700;
  background: linear-gradient(135deg,#8ea7ff,#d6b6ff,#ffd6fa);
  -webkit-background-clip:text;
  color:transparent;
}

.sub {
  text-align:center;
  opacity:.75;
  font-size:14px;
  margin-bottom:16px;
}

.badge {
  text-align:center;
  font-size:12px;
  margin-top:10px;
  letter-spacing:1px;
  opacity:.88;
}

.tag {
  display:inline-block;
  padding:4px 10px;
  border-radius:999px;
  background:rgba(255,255,255,.08);
  font-size:12px;
  margin:0 4px 8px;
  border:1px solid rgba(255,255,255,.15);
}

.tags { text-align:center; margin-bottom:10px; }

.card {
  background:rgba(255,255,255,.06);
  padding:20px 18px;
  border-radius:18px;
  box-shadow:0 8px 28px rgba(0,0,0,.45);
  backdrop-filter:blur(14px);
}

.question {
  margin:16px 0 8px;
  font-weight:600;
}

label { display:block; margin:3px 0; cursor:pointer; }

button {
  width:100%;
  margin-top:20px;
  padding:14px;
  border:none;
  border-radius:999px;
  font-size:16px;
  background:linear-gradient(135deg,#7b95ff,#b782ff,#ff98eb);
  color:#fff;
  box-shadow:0 10px 30px rgba(124,95,255,.45);
  cursor:pointer;
  transition:.18s;
}
button:hover { transform:translateY(-2px) scale(1.03); }

.progress {
  text-align:center;
  opacity:.75;
  font-size:13px;
  margin-bottom:14px;
}

.result {
  margin-top:12px;
  font-size:14px;
  text-align:center;
  opacity:.85;
}

.foot {
  text-align:center;
  margin-top:24px;
  font-size:11px;
  opacity:.6;
}
</style>
</head>

<body>
<div class="wrap">

  <div class="badge">CYBERSHAMANESS · 灵魂心理年龄测试</div>

  <h1>你的灵魂，究竟几岁了？</h1>

  <p class="sub">
    40 题深度分析：你的情绪模式、关系反应、内在小孩、灵魂成熟度。
  </p>

  <div class="tags">
    <span class="tag">心理年龄</span>
    <span class="tag">内在小孩</span>
    <span class="tag">灵魂阶段</span>
    <span class="tag">情绪模式</span>
  </div>

  <div class="card">
    <div class="progress" id="progress"></div>
    <div id="test"></div>
    <button onclick="showResult()">查看我的灵魂年龄</button>
    <div class="result" id="result"></div>
  </div>

  <div class="foot">CyberShamaness © 灵魂测试实验室</div>

</div>

<script>
// ----------------------------
// 40 道心理年龄题目
// ----------------------------
const questions = [
  "我很难坚持一件事很久",
  "我经常想逃离现在的生活",
  "我会在深夜突然变得很清醒",
  "我很容易被情绪左右",
  "当关系稍微有点变化，我立刻能察觉",
  "我经常感到空虚，好像少了点什么",
  "我更喜欢安静、独处而不是社交",
  "我经常觉得自己不够好",
  "我有时会突然变得特别敏感",
  "我对陌生人很冷，对亲近的人很依赖",

  "我经常幻想另一种人生",
  "我会对未来感到焦虑",
  "我比同龄人成熟，但有时又特别孩子气",
  "我总觉得自己“不是这个世界的普通人”",
  "我常常想很多别人不会想的事情",
  "我对爱特别敏感但又害怕被伤害",
  "我对批评很敏感",
  "我对陌生环境不太有安全感",
  "我经常突然陷入情绪中",
  "我常常觉得自己在“伪装”",

  "我总觉得自己在寻找什么但不知道是什么",
  "我内心深处一直想被理解",
  "我经常不敢麻烦别人",
  "我会突然想要消失一阵子",
  "我失望的时候反应很极端",
  "我需要很久才能忘记一段经历",
  "我经常思考人生意义",
  "我不喜欢被别人控制",
  "我常常觉得自己与众不同",
  "我心里总有一个“长不大的部分”",

  "我会被某些小事瞬间刺痛",
  "我有时会感觉自己灵魂很老",
  "我觉得很多人都无法真正理解我",
  "我常常凭直觉行动",
  "我有时很冷静，有时又很冲动",
  "我觉得自己比外表更疲惫",
  "我经常讨厌当下的自己但又改变不了",
  "我会突然陷入深度自我怀疑",
  "我常常觉得自己像“两个不同的人”",
  "我觉得自己的人生像在寻找出口"
];

// 渲染题目
let html = "";
for (let i=0; i<questions.length; i++){
  html += `
    <div class="question">${i+1}. ${questions[i]}</div>
    <label><input type="radio" name="q${i}" value="3"> 非常符合</label>
    <label><input type="radio" name="q${i}" value="2"> 比较符合</label>
    <label><input type="radio" name="q${i}" value="1"> 偶尔符合</label>
    <label><input type="radio" name="q${i}" value="0"> 不太符合 / 完全不符合</label>
    <br><br>
  `;
}

document.getElementById("test").innerHTML = html;
document.getElementById("progress").innerText = `共 ${questions.length} 题 · 建议用 3～5 分钟完成`;

// 计算结果
function showResult(){
  let total = 0;
  let answered = 0;

  for(let i=0; i<questions.length; i++){
    const ch = document.querySelector(`input[name="q${i}"]:checked`);
    if(ch){
      answered++;
      total += parseInt(ch.value);
    }
  }

  if(answered < questions.length * 0.7){
    alert("还有不少题没答完～\n至少完成 70% 再看结果才准确哦。");
    return;
  }

  let age = "28";

  if(total <= 20) age = "60";
  else if(total <= 30) age = "35";
  else if(total <= 40) age = "28";
  else if(total <= 50) age = "21";
  else if(total <= 60) age = "14";
  else age = "7";

  document.getElementById("result").innerHTML =
    "你的灵魂年龄正在生成中…";

  setTimeout(() => {
    window.location.href = `report.html?age=${age}&score=${total}`;
  }, 1200);
}
</script>

</body>
</html>
